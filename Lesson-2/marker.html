<!-- https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        const toronto = {lat: 43.6532, lng: -79.3832};
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: toronto
        });
        const marker = new google.maps.Marker({
          position: toronto,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjYF-lSmaZYttV9HufNDmEjifhiIjZPMc&callback=initMap">
    </script>
  </body>
</html>
